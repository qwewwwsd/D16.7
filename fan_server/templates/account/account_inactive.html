{% extends 'flatpages/default.html' %}

{% load i18n %}

{% block head_title %}Активация аккаунта{% endblock %}

{% block content %}
    <h1 style="width: 200px">Введите код активации</h1>
    <form action="{% url 'confirm_user' %}" method="post" style="width: 200px">
        {% csrf_token %}
        <label>
            <input class="text" type="text" name="code" placeholder="Введите код активации">
        </label>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock content %}
